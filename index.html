<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob Evans - Restaurant Order Form</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<header class="center">
    <h1 id="restaurant-name">Billy Bob's Burgers and Subs</h1>
    <h3 id="tagline">Food with Attitude!</h3>
</header>

<br>

<div>
    <h2 class='center'>Order Now!</h2>
    <form method="post">
        <fieldset>

            <div>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" />
            </div>

            <div>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name"/>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email"/>
            </div>
            
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password"/>
            </div>

            <br>

            <div>
                <label>Burger or Sub:</label>
                <input type="radio" id="burger" name="burgOrSub" value="burger">
                <label for="burger">Burger</label>
                <input type="radio" id="sub" name="burgOrSub" value="sub">
                <label for="sub">Sub</label>
            </div>

            <br>

            <div>
                <label for="meat-type">Meat:</label>
                <select>
                    <option>Beef Patty</option>
                    <option>Ham</option>
                    <option>Turkey</option>
                    <option>Pepperoni</option>
                    <option>Bologna</option>
                </select>
            </div>

            <br>

            <div>
            <label for="sauce">Sauce(s) [Hold CTRL/CMD to select multiple]:</label>
            <select name="sauce" id="sauce" multiple>
                <option value="Oil">Oil</option>
                <option value="BBQ">BBQ</option>
                <option value="Mayo">Mayo</option>
                <option value="Ketchup">Ketchup</option>
                <option value="vinaigrette">Vinaigrette</option>
            </select>
            </div>

            <br>

            <div>
                <label>Topping(s):</label>
                <br>
                <label><input type="checkbox"/> Lettuce</label>
                <br>
                <label><input type="checkbox"/> Tomato</label>
                <br>
                <label><input type="checkbox"/> Onion</label>
                <br>
                <label><input type="checkbox"/> Dill Pickles</label>
                <br>
                <label><input type="checkbox"/> Oregano</label>
                <br>
                <label><input type="checkbox"/> Salt</label>
                <br>
                <label><input type="checkbox"/> Pepper</label>
            </div>

            <div>
                <label>Additional comments/instructions:</label>
                <textarea></textarea>
            </div>

            <div>
                <input type="submit" value="Submit"/>
            </div>

        </fieldset>
    </form>
</div>

</body>
</html>
